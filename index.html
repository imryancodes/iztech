<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iztech - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0c10;
            color: #c5c6c7;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: stars 120s linear infinite;
        }
        @keyframes stars {
            0% {
                background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            }
            100% {
                background-position: -550px -550px, -310px -290px, -120px -280px, -80px -50px;
            }
        }
        header {
            color: #66fcf1;
            padding: 60px;
            z-index: 1;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 4em;
            font-weight: 700;
        }
        header p {
            margin: 10px 0;
            font-size: 1.5em;
            font-weight: 400;
        }
        .subtext {
            margin-top: auto;
            padding: 20px;
            font-size: 1em;
            color: #45a29e;
            z-index: 1;
            position: relative;
        }
        .subtext a {
            color: #66fcf1;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .subtext a:hover {
            color: #45a29e;
        }
        .night {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, #5f91ff, white);
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, 
                       shooting 3000ms ease-in-out infinite;
        }
        .shooting-star::before {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }
        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }
        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }
        @keyframes shooting {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(300px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Iztech</h1>
        <p>Coming Soon</p>
    </header>
    <div class="subtext">
        <p>A <a href="https://ryancodes.xyz" target="_blank">Ryancodes</a> project</p>
    </div>
    <div class="night"></div>

    <script>
    function createShootingStar() {
        const night = document.querySelector('.night');
        const star = document.createElement('div');
        star.classList.add('shooting-star');
        
        // Determine start position (top or left side)
        const startFromTop = Math.random() < 0.5;
        let startX, startY;
        
        if (startFromTop) {
            startX = Math.random() * window.innerWidth;
            startY = -10; // Start slightly above the viewport
        } else {
            startX = -10; // Start slightly left of the viewport
            startY = Math.random() * window.innerHeight;
        }
        
        // Calculate angle (always moving diagonally)
        const angle = startFromTop ? 
            Math.random() * 20 + 15 : // 15 to 35 degrees if starting from top
            Math.random() * 20 + 40;  // 40 to 60 degrees if starting from left
        
        const distance = Math.max(window.innerWidth, window.innerHeight) * 1.5;
        const endX = startX + distance * Math.cos(angle * Math.PI / 180);
        const endY = startY + distance * Math.sin(angle * Math.PI / 180);
        
        star.style.left = `${startX}px`;
        star.style.top = `${startY}px`;
        star.style.transform = `rotate(${angle}deg)`;
        
        night.appendChild(star);

        // Animate the star
        star.animate([
            { transform: `translate(0, 0) rotate(${angle}deg)` },
            { transform: `translate(${endX - startX}px, ${endY - startY}px) rotate(${angle}deg)` }
        ], {
            duration: 2000 + Math.random() * 1000, // Random duration between 2-3 seconds
            easing: 'linear'
        }).onfinish = () => star.remove();
    }

    setInterval(createShootingStar, 1500);
</script>
</body>
</html>
